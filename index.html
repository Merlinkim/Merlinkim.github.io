<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Resume / CV - Maritime Deck Officer" />
  <title id="page-title">Resume</title>
  <link rel="stylesheet" href="./assets/app.css" />
</head>

<body>
  <div class="wrap">
    <header class="card header">
      <div class="title">
        <h1 id="name"></h1>
        <p class="role" id="role"></p>

        <div class="meta" id="meta"></div>
      </div>

      <div class="cta" id="cta"></div>
    </header>

    <main class="grid">
      <!-- LEFT -->
      <div class="col">
        <section class="card" id="summary-section">
          <h2>Professional Summary</h2>
          <p class="sub" id="summary-hint"></p>
          <div class="item">
            <div class="name" id="summary-title"></div>
            <ul id="summary"></ul>
          </div>
        </section>

        <section class="card" id="sea-service-section">
          <h2>Sea Service</h2>
          <p class="sub" id="sea-hint"></p>

          <div class="table-wrap">
            <table class="table">
              <thead>
                <tr>
                  <th style="width:16%;">Period</th>
                  <th style="width:24%;">Vessel / Type</th>
                  <th style="width:16%;">Rank</th>
                  <th style="width:44%;">Key Duties & Highlights</th>
                </tr>
              </thead>
              <tbody id="sea-service"></tbody>
            </table>
          </div>
        </section>

        <section class="card" id="projects-section">
          <h2>Projects</h2>
          <p class="sub" id="proj-hint"></p>
          <div id="projects"></div>
        </section>
      </div>

      <!-- RIGHT -->
      <div class="col">
        <section class="card">
          <h2>Core Competencies</h2>
          <div class="chips" id="skills"></div>
        </section>

        <section class="card">
          <h2>Certificates</h2>
          <div class="kvs" id="certs"></div>
        </section>

        <section class="card">
          <h2>Education</h2>
          <div id="education"></div>
        </section>

        <section class="card">
          <h2>Highlights</h2>
          <p class="sub" id="hl-hint"></p>
          <div class="item">
            <ul id="highlights"></ul>
          </div>
        </section>

        <section class="card">
          <h2>Download</h2>
          <div class="item">
            <div class="name">PDF Resume</div>
            <div class="sub" id="pdf-hint"></div>
            <div class="mt10">
              <a class="btn primary" id="pdf-link" href="./resume.pdf" target="_blank" rel="noreferrer">Open resume.pdf</a>
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer class="footer">
      © <span id="y"></span> <span id="footer-name"></span> · Built with GitHub Pages (static)
    </footer>
  </div>

  <script src="./assets/app.js"></script>
</body>
</html>
